<!DOCTYPE html>
<html>
<head>
<title>AI Health Guide - Mani Chowgoni</title>

<style>
body{
font-family:Arial;
margin:0;
background:linear-gradient(to right,#11998e,#38ef7d);
text-align:center;
}

.card{
background:white;
width:420px;
margin:40px auto;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}

input,select,button{
width:90%;
padding:10px;
margin:8px;
border-radius:10px;
border:1px solid gray;
}

button{
background:#11998e;
color:white;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#0b726a;
}

.result{
background:#f2f2f2;
padding:15px;
margin-top:10px;
border-radius:10px;
}

.hidden{
display:none;
}

footer{
color:white;
font-weight:bold;
margin-top:20px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="card" id="loginPage">
<h2>Login</h2>

<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<button onclick="showRegister()">Register</button>

<div id="loginMsg"></div>
</div>


<!-- REGISTER PAGE -->
<div class="card hidden" id="registerPage">
<h2>Register</h2>

<input id="regUser" placeholder="Username">
<input id="regPass" type="password" placeholder="Password">

<button onclick="register()">Create Account</button>
<button onclick="showLogin()">Back</button>

<div id="regMsg"></div>
</div>


<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">

<h2>Smart Health Dashboard</h2>

<button onclick="logout()">Logout</button>

<hr>

<h3>Select Symptoms</h3>

<label><input type="checkbox" value="fever" class="sym"> Fever</label>
<label><input type="checkbox" value="cough" class="sym"> Cough</label>
<label><input type="checkbox" value="tired" class="sym"> Tired</label>
<label><input type="checkbox" value="headache" class="sym"> Headache</label>

<br><br>
<button onclick="checkSymptoms()">Check Condition</button>
<div id="symptomResult" class="result"></div>

<hr>

<h3>BMI Calculator</h3>
<input id="height" placeholder="Height cm">
<input id="weight" placeholder="Weight kg">
<button onclick="calcBMI()">Calculate</button>
<div id="bmiResult" class="result"></div>

<hr>

<h3>Health Score</h3>
<input id="sleep" placeholder="Sleep hours">
<input id="water" placeholder="Glasses water">
<input id="exercise" placeholder="Minutes exercise">
<button onclick="healthScore()">Calculate Score</button>
<div id="scoreResult" class="result"></div>

</div>

<footer>
Website Owner: Mani Chowgoni
</footer>

<script>

function showRegister(){
loginPage.classList.add("hidden");
registerPage.classList.remove("hidden");
}

function showLogin(){
registerPage.classList.add("hidden");
loginPage.classList.remove("hidden");
}

function register(){
let u=regUser.value;
let p=regPass.value;

if(u==""||p==""){
regMsg.innerHTML="Fill all fields";
return;
}

localStorage.setItem(u,p);
regMsg.innerHTML="Account Created!";
}

function login(){
let u=loginUser.value;
let p=loginPass.value;

if(localStorage.getItem(u)==p){
loginPage.classList.add("hidden");
dashboard.classList.remove("hidden");
}
else{
loginMsg.innerHTML="Invalid login";
}
}

function logout(){
dashboard.classList.add("hidden");
loginPage.classList.remove("hidden");
}

function checkSymptoms(){

let checks=document.querySelectorAll(".sym:checked");
let arr=[];

checks.forEach(c=>arr.push(c.value));

let result="";

if(arr.includes("fever") && arr.includes("cough"))
result="Possible Flu — Rest + fluids";

else if(arr.includes("headache") && arr.includes("tired"))
result="Stress or sleep issue";

else if(arr.length==0)
result="Select symptoms";

else
result="Minor condition — Monitor health";

symptomResult.innerHTML=result;
}


function calcBMI(){
let h=height.value/100;
let w=weight.value;

let bmi=(w/(h*h)).toFixed(1);
let status="";

if(bmi<18.5) status="Underweight";
else if(bmi<25) status="Normal";
else if(bmi<30) status="Overweight";
else status="Obese";

bmiResult.innerHTML="BMI: "+bmi+"<br>Status: "+status;
}


function healthScore(){

let s=sleep.value;
let w=water.value;
let e=exercise.value;

let score=(s*10)+(w*2)+(e*0.5);























































































if(score>100) score=100;

let status="";

if(score>80) status="Excellent";
else if(score>60) status="Good";
else status="Improve lifestyle";

scoreResult.innerHTML="Score: "+score+"%<br>"+status;
}

</script>

</body>
</html>
